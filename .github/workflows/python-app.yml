name: RunPython
on:
  workflow_dispatch:
  schedule:
    - cron: '40 9 * * *'

jobs:
  build:
    name: PSScriptAnalyzer
    env:
      INFOR_URL: ${{ secrets.INFOR_URL }}
      HOOK_URL: ${{ secrets.HOOK_URL }}
      TOKEN: ${{ secrets.TOKEN }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Run py
        run: |
          pip install requests
          python main.py
